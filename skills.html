  <nav class="sticky-nav">
    <div class="container nav-container">

  <main class="container main-content">
    <section class="skills-section fade-in">
      <h2 class="section-title">Technical &amp; Digital Skills</h2>
      <div class="skills-grid">
        <div class="skill-card">
          <img src="icons/dotnet.png" alt=".NET Core icon" class="skill-icon" />

        </div>
        <div class="skill-card">
          <img src="icons/postgres.png" alt="Postgres icon" class="skill-icon" />

        </div>
        <div class="skill-card">
          <img src="icons/cpp.png" alt="C++ icon" class="skill-icon" />
          <span>C++</span>
        </div>
        <div class="skill-card">
          <img src="icons/csharp.png" alt="C# icon" class="skill-icon" />
          <span>C#</span>
        </div>
        <div class="skill-card">
          <img src="icons/html5.png" alt="HTML & CSS icon" class="skill-icon" />

        </div>
        <div class="skill-card">
          <img src="icons/java.png" alt="Java icon" class="skill-icon" />

        <div class="skill-card">
          <img src="icons/git.png" alt="Git icon" class="skill-icon" />
          <span>Git</span>
        </div>
        <div class="skill-card">
          <img src="icons/kotlin.png" alt="Kotlin icon" class="skill-icon" />
          <span>Kotlin</span>
        </div>
        <div class="skill-card">
          <img src="icons/flutter-svgrepo-com.svg" alt="Flutter icon" class="skill-icon" />
          <span>Flutter</span>
        </div>
      </div>

      <h3 class="subsection-title">Language Skills</h3>
      <div class="language-grid">
        <div class="language-card">
          <img src="icons/united-states-of-america.png" alt="English icon" class="lang-icon" />
          <span>English — C2</span>
        </div>
        <div class="language-card">
          <img src="icons/republic-of-macedonia.png" alt="Macedonian icon" class="lang-icon" />
          <span>Macedonian — Native</span>
        </div>
      </div>
